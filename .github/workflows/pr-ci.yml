name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: uname -a
      - run: lsb_release -a
      - run: curl http://example.com
      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y uml-utilities bridge-utils debootstrap software-properties-common
          sudo add-apt-repository universe
          sudo apt-get install -y user-mode-linux
          # sudo apt-get install -y bridge-utils cpu-checker libvirt-clients libvirt-daemon qemu qemu-kvm qemu-utils virt-manager virt-viewer virtinst virt-top libguestfs-tools
          # install bridge-utils cpu-checker libvirt-clients libvirt-daemon qemu qemu-kvm
          # kvm-ok
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
